      function generate(inputTransformer, text) {
        var base = transformers.base[1].split('.')
        var transformer = inputTransformer[1].split('.')
        var charArray = text.split('');

        for(var i = 0; i < charArray.length; i++) {
          var index = base.indexOf(charArray[i])

          if (-1 !== index) {
            charArray[i] = transformer[index]
          }
        }

        if (inputTransformer[0]) {
          return charArray.reverse().join("");
        }

        return charArray.join("");
    }

    function update(val) {
      var html = ""

      Object.keys(transformers).forEach(function (transformer) {
        if (transformer == "base") {
          return
        }

        html += "<strong>" + transformer + "</strong><br/>"
             + "<span>" + generate(transformers[transformer], val) + "</span><br><br>"
      });

      document.querySelector(".transformer").innerHTML = html;
    }
